<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let MyDate = function(day,month,year) {
    this.day = day;
    this.month = month;
    this.year = year;
    this.getDay() = function () {
      return this.day;

      this.getMonth() = function () {
        return this.month;
      }
      this.getYear() = function () {
        return this.year;
      }
    }
  }
    let date = new MyDate(22, 4, 2025);

    date.setDay(10)
    date.setMonth(10)
    date.setYear(2025)
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getFullYear();

    alert(day + "/" + month + "/" + year);

</script>
</body>
</html>
