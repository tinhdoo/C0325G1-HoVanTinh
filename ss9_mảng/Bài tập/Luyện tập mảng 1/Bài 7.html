<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let arr = [11, 44, 22, 33, 12, 66, 24, 55, 32, 12];
  let number = prompt('Nhập vào 1 số');
  number = parseInt(number);
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === number) {
      count++;
    }
  }
  if (count > 0) {
    arr.splice(i, 1);
    arr.push(number);
  }
</script>
</body>
</html>
