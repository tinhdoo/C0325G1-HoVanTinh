<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1> Tính diện tích tam giác vuông</h1>
<table>
  <tr>
    <td>Chiều dài cạnh a</td>

    <label>
      <td><input id="canha" type="number"></td>
    </label>
  </tr>

  <tr>
    <td>Chiều dài cạnh b</td>
    <label>
      <td><input id="canhb" type="number"></td>
    </label>
  </tr>
  <td>
    <label>
      <button id="result">Enter</button>
    </label>
  </td>
</table>

<script>
  document.getElementById("result").addEventListener("click", function () {
    let canha = +document.getElementById("canha").value;
    let canhb = +document.getElementById("canhb").value;
    let result;

    if (isNaN(canha) || isNaN(canhb)) {
      alert('Vui lòng nhập lại');
    } else if (canha <= 0 || canhb <= 0) {
      alert ('Không được để trống');
      } else {
      result = 1/2 * (canha * canhb);
      alert(result + "m" + "²")
    }
  }
  )
</script>
</body>
</html>
