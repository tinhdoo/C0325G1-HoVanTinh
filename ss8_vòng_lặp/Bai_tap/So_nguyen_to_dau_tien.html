<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let numbers;
  numbers = prompt('Nhập n số nguyên tố đầu tiên:');
  numbers = parseInt(numbers);

  let count = 0;
  let n = 2;
  while (count < numbers) {
    if (isNaN(numbers)) {
      document.write(n)
      count++;

      } else {
      break;
    }
  }
</script>
