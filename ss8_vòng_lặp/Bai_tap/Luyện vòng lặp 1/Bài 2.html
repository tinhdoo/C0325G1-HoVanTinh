<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let i = 0;
  while (i < 20 || i > 100) {
    i = prompt()
    console.log(i);
    if (i < 20) {
      alert('Hãy tăng nhiệt độ');
    } else if (i > 100) {
      alert('Hãy giảm nhiệt độ');
    } else {
      alert('Nhiệt độ hiện tại là :'+ i);
    }
  }
</script>
</body>
</html>
